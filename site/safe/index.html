<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Where are my closest neighbors?</title>
		<link rel="stylesheet" href="/main.css" />
		<link rel="icon" href="/favicon.svg" />
	</head>
	<body>
		<article>
			<form action="/api/points" method="GET">
				<label for="x">X Value:</label>
				<input type="number" name="x" value="1"/>

				<label for="y">Y Value:</label>
				<input type="number" name="y" value="2" />

				<label for="distance">Distance:</label>
				<input type="number" name="distance" min="0" value="30" />

				<input type="hidden" name="timeout" value="1s" />

				<input type="submit" name="submit" value="Search" />
			</form>
		</article>
	</body>
</html>
